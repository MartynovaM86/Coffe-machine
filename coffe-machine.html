<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc4f8560f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Кофейный аппарат</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="row coffee_block">
            <div class="coffee_btn" onclick="getCoffee(49,'Какао')"></div>
            <span>Какао - 49 руб</span>
          </div>
          <div class="row coffee_block">
            <div class="coffee_btn" onclick="getCoffee(78,'Капучино')"></div>
            <span>Капучино - 78 руб</span>
          </div>
          <div class="row coffee_block">
            <div class="coffee_btn" onclick="getCoffee(87,'Латте')"></div>
            <span>Латте - 87 руб</span>
          </div>
          <div class="row coffee_block" onclick="getCoffee(112,'Эспрессо')">
            <div class="coffee_btn"></div>
            <span>Эспрессо - 112 руб</span>
          </div>
          <div class="row coffee_block">
            <div class="coffee_btn" onclick="getCoffee(125,'Американо')"></div>
            <span>Американо - 125 руб</span>
          </div>
        </div>
        <div class="col-md-6">
          <input id="money" type="hidden" />
          <div class="row">
            <div class="col-md-6">
              <div id="display">
                <p id="displayInfo">
                  <i class="fa-solid fa-mug-hot"></i>Внесите деньги
                </p>
                <p id="balance">
                  <i class="fa-solid fa-sack-dollar"></i>Баланс: 0 руб
                </p>
                <div class="progress" hidden>
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                  ></div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="input"
                  id="btn"
                  class="btn btn-info mt-5 btn-lg"
                  onclick="getChange(money.value)"
                >
                  Получить сдачу ->
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <img src="/img/bill_acc.jpg" alt="" />
              <div id="changeBox"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around mt-3">
        <img src="/img/50rub.jpg" alt="" data-bill-value="50" />
        <img src="/img/100rub.jpg" alt="" data-bill-value="100" />
        <img src="/img/500rub.jpg" alt="" data-bill-value="500" />
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
